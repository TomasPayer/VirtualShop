        <div class="row max-height justify-content-center align-items-center">
            <div class="col-10 mx-auto banner text-center">
                <h1 class="signup">Create your Virtual Shopping Account</h1>
                <section class="home" id="home">
                    <form action="" id="form">
                        <div class="form">
                            <h1 class="regist">Sign Up</h1>
                            <div class="group">
                                <input type="text" id="nombre" required><span class="bar"></span>
                                <label for="">UserName</label>
                            </div>
                            <div class="group">
                                <input type="text" id="email" required><span class="bar"></span>
                                <label for="">Email</label>
                            </div>
                            <div class="group">
                                <input type="text" id="pass" required><span class="bar"></span>
                                <label for="">Password</label>
                            </div>
                            <button type="submit">Suscribe</button>
                            <p class="warnings" id="warnings"></p>
                        </div>
                    </form>
                </section>

                    <a href="../index.html">Go Back</a>
